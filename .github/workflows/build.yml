name: ROS2 docker

on:
  pull_request:
    branches: [ master ]
    paths-ignore: '**.md'
  push:
    branches: [ master ]
    paths-ignore: '**.md'
  repository_dispatch:
    types: [trigger-event]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        DISTRO: [
          { "ubuntu": "noble", "suffix": "gcc" },
          { "ubuntu": "jammy", "suffix": "gcc" },
          { "ubuntu": "jammy_cuda12.2", "suffix": "gcc.cuda" },
        ]

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          path: glim_ros2
          submodules: recursive

      - uses: actions/checkout@v2
        with:
          repository: koide3/glim
          token: ${{ secrets.PAT }}
          path: glim
          submodules: recursive

      - name: Docker login
        continue-on-error: true
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker build
        uses: docker/build-push-action@v2
        with:
          tags: koide3/glim_ros2:${{ matrix.DISTRO.ubuntu }}
          file: ${{github.workspace}}/glim_ros2/docker/Dockerfile.${{ matrix.DISTRO.suffix }}
          build-args: |
            BASE_IMAGE=koide3/gtsam_points:${{ matrix.DISTRO.ubuntu }}
          context: .
          push: ${{ github.event_name == 'push' && contains(matrix.DISTRO.suffix, 'gcc') }}

